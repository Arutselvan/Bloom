<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login | LearnLab</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				<h3 class="login100-form-title" style="text-align: center">LearnLab</h3>
				<br/>
				
				<form class="login100-form validate-form" method="post" action="{% url 'login_view' %}">
					{% csrf_token %}
					<div class="login100-form-title p-b-33">
						<img id="nitt-logo" src="/static/images/logo.png">
						Login
						<p>Use your LearnLab credentials to login</p>
						<p style="color:crimson"> {{ error_msg }} </p>
					</div>

					<div class="wrap-input100 rsl validate-input">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="wrap-input100 rs1 validate-input">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>

					<div class="container-login100-form-btn m-t-20">
						<button type="submit" class="login100-form-btn">
							Sign in
						</button>
					</div>

					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							New User?
						</span>

						<a href="/accounts/signup" class="txt2 hov1">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
